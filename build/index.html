<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stand</title>
    <!-- Da warudo! WRYYYYYYYYYYYYYYYYYYYYYY -->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <canvas style="border:1px black solid;" id="canvas" width="400" height="400"></canvas>
    <div id="custom" class="gui">
        <button id="go-finalize">Next</button>
        <br/>
        <label for="width">Width: </label>
        <input id="width" type="text" value="3" />
        <br/>
        <label for="height">Height: </label>
        <input id="height" type="text" value="3" />
        <br/>
        <button id="setSize">Set size</button>
    </div>
    <div id="finalization" class="gui">
        <button id="go-customize">Back</button>
        <br/>
        <label for="feedrate">Feedrate:</label>
        <input id="feedrate" type="text">
        <br/>
        <label for="thickness">Board thickness:</label>
        <input id="thickness" type="text">
        <br/>
        <label for="bitLength">Bit length:</label>
        <input id="bitLength" type="text">
        <br/>
        <label for="bitWidth">Bit width:</label>
        <input id="bitWidth" type="text">
        <br/>
        <button id="setParameters">Set parameters</button>
        <button id="generate">Generate</button>
    </div>

    <script src="jquery.js"></script>
    <script src="dashboard.js"></script>
    <script src="job.js"></script>
    <script src="stand.js"></script>
</body>
</html>
